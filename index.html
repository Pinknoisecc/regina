<main class="fondoindex">

<script>
    $('#carouselThumbnails').carousel({
        interval: false
    });

    $('#myCarousel').carousel({
        interval: false
    });
    
    $('.carousel-thumbnail').on('click', function () {

        $('#myCarousel').carousel(index);
    });
