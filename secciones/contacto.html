<main>
<div class="container mt-5 formulario">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-white h1-form">¡Dejanos un mensaje!</h1>
            <h2 class="text-center mb-4 text-white h2-form">Te contactaremos en breve</h2>
            <form>
                <div class="form-group text-white">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group text-white">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group text-white">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group text-white">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-light btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-arrow-repeat rotate" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 0-.708-.708A8 8 0 1 0 8 16a.5.5 0 0 0 0-1 7 7 0 1 1 0-14 .5.5 0 0 0-.354-.146z"/>

                    </svg>
                    Enviar Mensaje
                </button>
            </form>
